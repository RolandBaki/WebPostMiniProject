<app-navbar></app-navbar>
<app-back-button></app-back-button>
<div class="blogpost-form-container">
  <h2>{{ isEditMode ? 'Edit BlogPost' : 'New BlogPost' }}</h2>
  <form (ngSubmit)="onSubmit()" #blogpostForm="ngForm">
    <div class="form-group">
      <label for="title">CÃ­m</label>
      <input 
        type="text" 
        id="title"
        placeholder="BlogPost title" 
        [(ngModel)]="title"
        name="title"
        required
        maxlength="200"
        [disabled]="isLoading"
      />
    </div>
    
    <div class="form-group">
      <label for="content">Content</label>
      <textarea 
        id="content"
        placeholder="Blogpost Content" 
        [(ngModel)]="content"
        name="content"
        required
        rows="10"
        [disabled]="isLoading"
      ></textarea>
    </div>
    
    <div class="form-group">
      <label for="postType">Type</label>
      <select 
        id="postType"
        [(ngModel)]="postType"
        name="postType"
        required
        [disabled]="isLoading"
      >
        <option *ngFor="let type of postTypes" [ngValue]="type.value">
          {{ type.label }}
        </option>
      </select>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <button type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Create' }}</span>
      <span *ngIf="isLoading">{{ isEditMode ? 'Update...' : 'Create...' }}</span>
    </button>
  </form>
</div>
